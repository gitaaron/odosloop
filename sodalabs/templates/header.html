<div id="header">
<h1><a href="/">ODOSLOOP</a></h1>
<form id="music_search_form" action="/" method="get">
    <input type="text" {% if q %} value="{{q}}" {% endif %} name="q" />
    <button type="submit">Search Music</button>
</form>

<div id="login_container">
    {% if user.is_authenticated %}
        <a href="/accounts/{{user.username}}">{{user.username}}</a> | <a href="/accounts/logout">logout</a>
    {% else %}
        <a href="/accounts/me">me</a> | <a href="/accounts/signup?next={{request.get_full_path}}">sign in</a>
    {% endif %}
</div>

</div>
