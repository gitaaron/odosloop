{% if user.is_authenticated %}
    <a href="/accounts/{{user.username}}">{{user.username}}</a> | <a href="/accounts/logout">logout</a>
{% else %}
    <a href="/accounts/me">me</a> | <a onclick="return User.openLoginScreen();" href="/accounts/signup?next={{request.get_full_path}}">sign in</a>
{% endif %}
