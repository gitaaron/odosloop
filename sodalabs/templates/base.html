<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title id="browser_title">{% block title %}odosloop{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/css/reset.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/site_media/css/sodalabs.css" />
    <script type="text/javascript" src="/site_media/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/site_media/js/playlist.js"></script>
    <script type="text/javascript" src="/site_media/js/search.js"></script>
    <script type="text/javascript" src="/site_media/js/feed.js"></script>
    <script type="text/javascript" src="/site_media/js/radio.js"></script>
    <script type="text/javascript" src="/site_media/js/docstring.js"></script>
    <script type="text/javascript" src="/site_media/js/dstring.js"></script>
    <script type="text/javascript" src="/site_media/js/menu.js"></script>
    <script type="text/javascript" src="/site_media/js/user.js"></script>
    <script type="text/javascript" src="/site_media/js/userplaylist.js"></script>
    <script type="text/javascript" src="/site_media/js/template.js"></script>


    <script type="text/javascript" src="/site_media/js/swfobject/src/swfobject.js"></script>

    {% block reset_styles %}{% endblock %}
    {% block javascript_includes %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <script type="text/javascript">
        $(document).ready(function() {
                Feed.init();
                Radio.init();
                Search.init();
                DocString.init();
                User.init();
                UserPlaylist.init();
        });
    </script>
  <div id="container">
    {% include "accounts/signup_sub.html" %}
    {% include "header.html" %}
    <div id="gtalk_container" class="popup_container">
        <a href="javascript:void(0);" title="close window" onclick="return User.closeGtalkScreen();" class="closePanel panelLink">close</a>
        <div id="gtalk_form_container">
        
            <h1>Enter your gtalk credentials here</h1>
            <form id="gtalk_form" onsubmit="return User.handleGtalkSubmit();">
                <table>
                    <tr><th>Username</th><td><input type="text" id="gtalk_username" /></td></tr>
                    <tr><th>Password</th><td><input type="password" id="gtalk_password" /></td></tr>
                    <tr><td><button type="submit">Submit</button></td></tr>
                </table>
            </form>
        </div>
    </div>

    <div id="content" class="{% block content_class %}{% endblock %}">
      {% block content %}{% endblock %}
    </div>
  </div>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12587336-2");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
{% block page_js %}{% endblock %}
</html>
